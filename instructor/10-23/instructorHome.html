<!DOCTYPE html>
<html>
<head>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<link rel="stylesheet" type="text/css" href="instructorHome.css">
	<script type="text/javascript" src="instructorHome.js"></script>
</head>
	
<body onload="getQuestions()">
	
<h2>Instructor Home</h2>
<div class="topLeft">
	<div class="centered">
		<h3>Make Questions</h3>
		<form id="question" action="javascript:submitQuestion(question1.value,function1.value,answer1.value)"  method="post" accept-charset=utf-8>
    		Question: <textarea name="question1" id="question1" rows="5" cols="40"></textarea><br><br>
			Keywords Seperated by SemiColons: <input type="text" name="keywords" id="keywords"><br><br>
			
			<label for="function1">Test case 1:</label><input type="text" name="function1" id="function1"><br><br>
			<label for="answer1" class="answers">Answer 1: </label><input type="text" name="answer1" id="answer1"><br><br>
			
			<label for="testCase2">Test case 2</label><input type="text" name="testCase2" id="testCase2"><br><br>
			<label for="answer2" class="answers">Answer 2: </label><input type="text" name="answer2" id="answer2"><br><br>
			
			<label for="testCase3">Test case 3</label><input type="text" name="testCase3" id="testCase3"><br><br>
			<label for="answer3" class="answers">Answer 3: </label><input type="text" name="answer3" id="answer3"><br><br>
			
			<label for="testCase4">Test case 4</label><input type="text" name="testCase4" id="testCase4"><br><br>
			<label for="answer4" class="answers">Answer 4: </label><input type="text" name="answer4" id="answer4"><br><br>
			
			<label for="testCase5">Test case 5</label><input type="text" name="testCase5" id="testCase5"><br><br>
			<label for="answer5" class="answers">Answer 5: </label><input type="text" name="answer5" id="answer5"><br><br>
			
			<label for="testCase6">Test case 6</label><input type="text" name="testCase6" id="testCase6"><br><br>
			<label for="answer6" class="answers">Answer 6: </label><input type="text" name="answer6" id="answer6"><br><br>
			
			<label for="setDifficulty">Select Difficulty</label>
				<select id="diffSet">
					<option value="Easy">Easy</option>
					<option value="Medium">Medium</option>
					<option value="Hard">Hard</option>
				</select>
			<label for="setType">Select Type</label>
				<select id="typeSet">
					<option value="While Loops">While Loops</option>
					<option value="For Loops">For Loops</option>
					<option value="If Statements">If Statements</option>
				</select><br><br>
			
			<button type="submit" > Submit Question </button>
		</form>
	</div>
</div>

<div class="topRight">
	<div id="makeExamDiv">
		<h3>Question Bank</h3>
		<form method="post" action="javascript:filterQuestions(Difficulty.value,Type.value)" accept-charset=utf-8>
			<p>Difficulty
				<select id="Difficulty">
					<option value="Easy">Easy</option>
					<option value="Medium">Medium</option>
					<option value="Hard">Hard</option>
				</select>
			</p>
			<p>Type
				<select id="Type">
					<option value="Easy">Easy</option>
					<option value="Medium">Medium</option>
					<option value="Hard">Hard</option>
				</select>
			</p>
			<button type="submit">Filter</button>
		</form>
		<p id="Database"></p>
	</div>
</div>
	
<div class="bottom">
	<h3>Exam Preview</h3>
	<div>
		<p id="Database"></p>
	</div>
</div>

</body>
</html>
