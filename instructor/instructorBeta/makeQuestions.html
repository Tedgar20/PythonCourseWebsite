<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<script>
		//This function handles submitting a question with its answer and function call to the question bank
        function submitQuestion(Q1,F1,A1){
			var xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function(){
				if(this.readyState == 4 && this.status == 200){
					 document.getElementById("Database").innerHTML = this.responseText;
				}
			};
			xhttp.open("POST", "https://web.njit.edu/~efc9/login_page.php",true);
			xhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
			xhttp.send(`question1=${Q1}&function1=${F1}&answer1=${A1}`);
         }
</script>
</head>

<body>
<h2>Make Questions</h2>
<form action="javascript:submitQuestion(question1.value,function1.value,answer1.value)"  method="post" accept-charset=utf-8>

    Question: <textarea name="question1" id="question1" rows="5" cols="40"></textarea><br><br>
	Function call: <input type="text" name="function1" id="function1"><br><br>
	Answer: <input type="text" name="answer1" id="answer1"><br><br>
	
	<button type="submit" > Submit Question </button>
</form>

<p id="Database"></p>

</body>
</html>
